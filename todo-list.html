<!DOCTYPE html>
<html>

<head>
  <title>Todo-List</title>
  <link rel="icon" type="image/x-icon" href="favicon.jpg">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="todoCss.css">
  <script src="https://kit.fontawesome.com/821e790606.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="mycontainer">
    <nav id="nav">
      <div class="myImg">
        <img id="navImg1" src="main-logo.jpeg" alt="kgn" title="kgn">
        <img id="navImg2" src="green.jpg" alt="kgn" title="kgn">
      </div>
      <ul id="listedNav">
        <li class="navList"> <a href="https://www.linkedin.com/in/kaberege-godard-nestor-53a0b4215" target="_blank"
            class="linkedlin"><i class="fab">&#xf08c;</i></a></li>
        <li class="navList"> <a href="https://x.com/Kaberege_gn" target="_blank" class="xeeter"><i
              class="fab">&#xf081;</i></a>
        </li>
        <li class="navList"> <a href="https://www.instagram.com/kgn_ke_hong/" target="_blank" class="insta"><i
              class="fab">&#xf16d;</i></a></li>
        <li class="navList"> <a href="https://discord.com/invite/Yx5CjAFM" target="_blank" class="mydiscord"><i
              class='fab'>&#xf392;</i></a></li>
      </ul>
    </nav>
    <div class="listApp">
      <h1>To-do List</h2>
        <div class="inputList">
          <div class="myInput">
            <input type="text" id="todo-list" maxlength="15" placeholder="type here..">
            <button type="submit" id="list-btn">Send</button>
          </div>
          <div class="selectDiv">
            <select name="doList" class="my-select">
              <option value="all">all</option>
              <option value="completed">completed</option>
              <option value="uncompleted">uncompleted</option>
            </select>
          </div>
        </div>
        <div class="outputList">
          <ul id="listed">
          </ul>
        </div>
    </div>
  </div>
  <script src="todoJs.js"></script>
</body>

</html>
