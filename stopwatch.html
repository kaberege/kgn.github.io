<!DOCTYPE html>
<html>

<head>
  <title>Stopwatch</title>
  <link rel="icon" type="image/x-icon" href="auge2.jpg">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://kit.fontawesome.com/821e790606.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stopwatch.css">
</head>

<body>
  <div class="stopwatch">
    <h1 id="display">00:00:00</h1>
    <div class="controls">
      <button id="play"><i class="fa fa-play"></i></button>
      <button id="pause"><i class="fa fa-pause"></i></button>
      <button id="replay"><i class="fa fa-refresh"></i></button>
    </div>
  </div>
  <script src="stopwatch.js"></script>
</body>

</html>
