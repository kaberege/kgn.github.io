<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="auge1.jpg">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://kit.fontawesome.com/821e790606.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div class="mycontainer">
    <nav id="nav">
      <div class="myImg">
        <img id="navImg1" src="main-logo.jpeg" alt="kgn" title="kgn">
        <img id="navImg2" src="green.jpg" alt="kgn" title="kgn">
      </div>
      <ul id="listedNav">
        <li class="navList"> <a href="https://www.linkedin.com/in/kaberege-godard-nestor-53a0b4215" target="_blank"
            class="linkedlin"><i class="fab">&#xf08c;</i></a></li>
        <li class="navList"> <a href="https://x.com/Kaberege_gn" target="_blank" class="xeeter"><i
              class="fab">&#xf081;</i></a>
        </li>
        <li class="navList"> <a href="https://www.instagram.com/kgn_ke_hong/" target="_blank" class="insta"><i
              class="fab">&#xf16d;</i></a></li>
        <li class="navList"> <a href="https://discord.com/invite/Yx5CjAFM" target="_blank" class="mydiscord"><i
              class='fab'>&#xf392;</i></a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="calculator">
        <form id="inputed">
          <div class="inputs">
            <input type="button" id="display" name="display" value="" maxlength="20">
          </div>
          <div class="inputs">
            <input type="button" id="clear" value="AC">
            <input type="button" id="delete" value="DE">
            <input type="button" class="insert" value=".">
            <input type="button" class="insert" value="/">
          </div>
          <div class="inputs">
            <input type="button" class="insert" value="7">
            <input type="button" class="insert" value="8">
            <input type="button" class="insert" value="9">
            <input type="button" class="insert" value="*">
          </div>
          <div class="inputs">
            <input type="button" class="insert" value="4">
            <input type="button" class="insert" value="5">
            <input type="button" class="insert" value="6">
            <input type="button" class="insert" value="-">
          </div>
          <div class="inputs">
            <input type="button" class="insert" value="1">
            <input type="button" class="insert" value="2">
            <input type="button" class="insert" value="3">
            <input type="button" class="insert" value="+">
          </div>
          <div class="inputs">
            <input type="button" class="insert" value="00">
            <input type="button" class="insert" value="0">
            <input type="button" id="equal" value="=">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
