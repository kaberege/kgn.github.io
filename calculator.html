<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="auge1.jpg">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://kit.fontawesome.com/821e790606.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <form id="inputed">
        <div class="inputs">
          <input type="button" id="display" name="display" value="" maxlength="20">
        </div>
        <div class="inputs">
          <input type="button" id="clear" value="AC">
          <input type="button" id="delete" value="DE">
          <input type="button" class="insert" value=".">
          <input type="button" class="insert" value="/">
        </div>
        <div class="inputs">
          <input type="button" class="insert" value="7">
          <input type="button" class="insert" value="8">
          <input type="button" class="insert" value="9">
          <input type="button" class="insert" value="*">
        </div>
        <div class="inputs">
          <input type="button" class="insert" value="4">
          <input type="button" class="insert" value="5">
          <input type="button" class="insert" value="6">
          <input type="button" class="insert" value="-">
        </div>
        <div class="inputs">
          <input type="button" class="insert" value="1">
          <input type="button" class="insert" value="2">
          <input type="button" class="insert" value="3">
          <input type="button" class="insert" value="+">
        </div>
        <div class="inputs">
          <input type="button" class="insert" value="00">
          <input type="button" class="insert" value="0">
          <input type="button" id="equal" value="=">
        </div>
      </form>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
